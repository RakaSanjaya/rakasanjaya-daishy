<html lang="en" data-theme="black">

<head>
   <meta charset="UTF-8" />

   <link rel="preconnect" href="https://fonts.googleapis.com" />

   <link rel="stylesheet" href="src/css/app.css" />

</head>

<body class="font-inter text-white h-[3000px]">
   <header>
      <div class="navbar bg-base-100 fixed top-0 z-10">
         <div class="navbar-start">
            <div class="dropdown">
               <label tabindex="0" class="btn btn-ghost lg:hidden rounded-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
               </label>
               <ul tabindex="0"
                  class="menu menu-md menu-title dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-2xl w-52 flex gap-1 bg-opacity-95 backdrop-blur-sm">

                  <li><a href="index.html"
                        class="text-white bg-primary bg-opacity-50 rounded-t-xl rounded-b-sm">Home</a>
                  </li>
                  <li><a href="about.html" class="hover:bg-primary-focus rounded-sm">About</a></li>
                  <li><a href="skills.html" class="hover:bg-primary-focus rounded-sm">Skills</a></li>
                  <li><a href="projetcs.html" class="hover:bg-primary-focus rounded-sm">Projects</a></li>
                  <li><a href="contact.html" class="hover:bg-primary-focus rounded-b-xl rounded-t-sm">Contact</a>
                  </li>

               </ul>
            </div>
            <a class="btn normal-case text-lg lg:text-xl rounded-lg bg-base-100 border-0">Raka Sanjaya</a>
         </div>

         <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal flex gap-2">
               <li class="text-poolblue"><a href="index.html">Home </a></li>
               <li><a href="about.html">About</a></li>
               <li><a href="skills.html">Skills</a></li>
               <li><a href="projetcs.html">Projects</a></li>
               <li><a href="contact.html">Contact</a></li>
            </ul>
         </div>

         <div class="navbar-end rounded-md">
            <a class="btn align-middle normal-case bg-neutral-800 rounded-lg">Contact Me</a>
         </div>
      </div>
   </header>
   <!-- Contact Form -->
   <section class="my-28 flex flex-col lg:flex-row items-center">

      <div class="mb-16">
         <img src="src/illustration/mail.png" alt="img-mail" class="w-9/12 lg:w-3/12 mx-auto">
      </div>

      <div class="form lg:bg-base-200 lg:rounded-lg">

         <div class="name flex gap-3 w-11/12 mx-auto md:w-11/12 my-5">
            <div class="firstname flex flex-col w-1/2">
               <label class="text-sm mb-2" for="firstname">Firstname:</label>
               <input type="text" id="firstname" placeholder="Firstname"
                  class="input input-bordered w-full text-sm pl-3 rounded-md focus:outline-none py-0 placeholder:text-neutral-content placeholder:text-opacity-40 bg-base-200" />
            </div>
            <div class="lastname flex flex-col w-1/2">
               <label class="text-sm mb-2" for="lastname">Lastname:</label>
               <input type="text" id="lastname" placeholder="Lastname"
                  class="input input-bordered w-full text-sm pl-3 rounded-md focus:outline-none py-0 placeholder:text-neutral-content placeholder:text-opacity-40 bg-base-200" />
            </div>
         </div>

         <div class="email flex flex-col w-11/12 mx-auto my-5">
            <label class="text-sm mb-2" for="lastname">Email:</label>
            <input type="email" id="lastname" placeholder="Johndoe@gmail.com"
               class="input input-bordered w-full text-sm pl-3 rounded-md focus:outline-none py-0 placeholder:text-neutral-content placeholder:text-opacity-40 bg-base-200" />
         </div>

         <div class="email flex flex-col w-11/12 mx-auto my-5">
            <label class="text-sm mb-2" for="lastname">Phone Number:</label>
            <input type="email" id="lastname" placeholder="Johndoe@gmail.com"
               class="input input-bordered w-full text-sm pl-3 rounded-md focus:outline-none py-0 placeholder:text-neutral-content placeholder:text-opacity-40 bg-base-200" />
         </div>

         <div class="email flex flex-col w-11/12 mx-auto my-5">
            <label class="text-sm mb-2" for="lastname">Phone Number:</label>
            <textarea rows="7"
               class="textarea w-full text-sm rounded-md focus:outline-none placeholder:text-neutral-content placeholder:text-opacity-40 bg-base-200 p-3"
               placeholder="Send me a message"></textarea>

         </div>

   </section>
</body>

</html>
