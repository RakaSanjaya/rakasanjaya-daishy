   <!-- Contact Form -->
   <section class="my-28 flex flex-col lg:flex-row-reverse items-center justify-around w-full">
      <form class="form lg:w-1/2">
         <h2
            class="text-center text-2xl lg:text-xl font-bold text-poolbluerounded-xl w-fit mb-7 mx-auto text-poolblue md:hidden">
            <span class="text-white">Contact </span>Me
         </h2>
         <div class="name flex gap-3 w-11/12 mx-auto md:w-11/12">
            <div class="firstname flex flex-col w-1/2">
               <label class="text-sm mb-2" for="firstname">Firstname:</label>
               <input type="text" id="firstname" placeholder="Firstname" required autofocus
                  class="input border-transparent w-full text-sm pl-3 rounded-md focus:outline-none py-0 placeholder:text-neutral-content placeholder:text-opacity-40 bg-base-200 focus:bordered focus:border-poolblue valid:bordered valid:border-green duration-500 ease-in-out" />
            </div>
            <div class="lastname flex flex-col w-1/2">
               <label class="text-sm mb-2" for="lastname">Lastname:</label>
               <input type="text" id="lastname" placeholder="Lastname" required
                  class="input border-transparent w-full text-sm pl-3 rounded-md focus:outline-none py-0 placeholder:text-neutral-content placeholder:text-opacity-40 bg-base-200 focus:bordered focus:border-poolblue valid:bordered valid:border-green duration-500 ease-in-out" />
            </div>
         </div>

         <div class="email flex flex-col w-11/12 mx-auto my-5">
            <label class="text-sm mb-2" for="lastname">Email:</label>
            <input type="email" id="lastname" placeholder="Johndoe@gmail.com" required
               class="input border-transparent w-full text-sm pl-3 rounded-md focus:outline-none py-0 placeholder:text-neutral-content placeholder:text-opacity-40 bg-base-200 focus:bordered focus:border-poolblue valid:bordered valid:border-green duration-500 ease-in-out"
               oninvalid="this.setCustomValidity('Email harus diisi dengan benar!')"
               oninput="this.setCustomValidity('')" />
         </div>

         <div class="telepon flex flex-col w-11/12 mx-auto my-5">
            <label class="text-sm mb-2" for="lastname">Phone Number:</label>
            <input type="tel" id="lastname" placeholder="08XX-XXXX-XXXX" required pattern="(\+62|62|0)8[1-9][0-9]{6,9}$"
               required maxlength="13"
               class="input border-transparent w-full text-sm pl-3 rounded-md focus:outline-none py-0 placeholder:text-neutral-content placeholder:text-opacity-40 bg-base-200 focus:bordered focus:border-poolblue valid:bordered valid:border-green duration-500 ease-in-out"
               oninvalid="this.setCustomValidity('Nomor Telepon harus diisi dengan benar!')"
               oninput="this.setCustomValidity('')" />
         </div>

         <div class="message flex flex-col w-11/12 mx-auto my-5">
            <label class="text-sm mb-2" for="lastname">Message:</label>
            <textarea rows="6" maxlength="500" required
               class="textarea w-full text-sm rounded-md focus:outline-none placeholder:text-neutral-content placeholder:text-opacity-40 bg-base-200 p-3"
               placeholder="Send me a message"></textarea>
         </div>

         <button class="btn flex btn-active w-11/12 rounded-md mx-auto bg-neutral">
            send message
         </button>
      </form>

      <div class="social lg:w-1/2 my-16 w-11/12">
         <div class="my-10">
            <img src="src/illustration/mail.png" alt="img-mail" class="w-8/12 lg:w-6/12 mx-auto" />
         </div>

         <div class="rounded-md p-3 bg-base-200">
            <h3 class="text-md font-semibold mb-4">Connect With Me</h3>
            <div class="social-items flex gap-1 justify-between flex-wrap">
               <a href="https://www.instagram.com/raka.sanjaya._/" target="_blank"

                     class="fa-brands fa-instagram fa-xl"></i> </a>
               <a href="https://www.instagram.com/raka.sanjaya._/" target="_blank"
                  class="bg-base-300 py-2 px-3 rounded-md w-10 h-10 flex justify-center align-middle items-center"><i
                     class="fa-solid fa-envelope fa-xl"></i></a>
               <a href="https://www.instagram.com/raka.sanjaya._/" target="_blank"
                  class="bg-base-300 py-2 px-3 rounded-md w-10 h-10 flex justify-center align-middle items-center"><i
                     class="fa-brands fa-youtube fa-xl"></i></a>
               <a href="https://www.instagram.com/raka.sanjaya._/" target="_blank"
                  class="bg-base-300 py-2 px-3 rounded-md w-10 h-10 flex justify-center align-middle items-center"><i

               <a href="https://www.instagram.com/raka.sanjaya._/" target="_blank"
                  class="bg-base-300 py-2 px-3 rounded-md w-10 h-10 flex justify-center align-middle items-center"><i

               <a href="https://www.instagram.com/raka.sanjaya._/" target="_blank"
